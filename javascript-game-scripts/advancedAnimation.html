Y!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Animation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>

    <script type="text/javascript">
    function start(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var raf;

        var ball = {
            x: 25,
            y: 100,
            vx: 5,
            vy: 2,
            radius: 25,
            color: 'blue',
            draw: function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ball.draw();
            ball.x += ball.vx;
            ball.y += ball.vy;
            if (ball.x == 25 && ball.y == 25 || ball.x == 575 && ball.y == 25) {
                alert('You just did the impossible...')
            }
            if (ball.x == 575 && ball.y == 275 || ball.x == 25 && ball.y == 275) {
                alert('You just did the impossible again!...')
            }
            if (ball.y + ball.vy > canvas.height - 25 || ball.y + ball.vy < 25) {
                ball.vy = -ball.vy;
            }
            if (ball.x + ball.vx > canvas.width - 25 || ball.x + ball.vx < 25) {
                ball.vx = -ball.vx;
            }
            raf = requestAnimationFrame(draw);
        }

        canvas.addEventListener('click', function(e) {
            raf = window.requestAnimationFrame(draw);
        })
        
        canvas.addEventListener('mouseout', function() {
            window.cancelAnimationFrame(raf);
        })
        ball.draw()
    }
        
    </script>
</head>
<body onload="start()">
    
    <canvas id="canvas" width="600" height="300"></canvas>

</body>
</html>
